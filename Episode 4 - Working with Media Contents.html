<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Late Night: Working with Media Contents</title>
    <meta name="description" content="HTML5 Late Night: The html 5 tutorial for beginners">
</head>
<body>
    <h1>Working With Media Contents</h1>

    <h2>Working with Image</h2>

    <p>
        Use <code>&lt;Img&gt;</code> to insert image in HTML document or webpage
    </p>

    <p><strong>Using Absolute file path</strong></p>

    <img src="http://127.0.0.1:5500/images/image-720.jpg" alt="">

    <p><strong>Absolute path with only external image</strong></p>

    <p style="display: block; width: 380px;">
        <img 
        src="http://greatisprogramming.com/wp-content/uploads/2020/02/HTML-1024x576.jpg"
        alt="HTML5 Late Night Image Cover"
        width="100%"
        height="auto"
    >
    </p>

    <p><strong>Using relative path in image</strong></p>
<!-- Using pixel width for image  -->
    <img 
    src="images/image-720.jpg" 
    alt="HTML5 Late Night Cover Image"
    title="HTML5 Late Night: The First of Web Development"
    width="720"
    >

    <p><strong>Use multiple Images Sources</strong></p>

    <img 
    src="images/image-720.jpg" 
    alt="HTML5 Late Night Cover Image"
    title="HTML5 Late Night: The First of Web Development"
    srcset="/images/image-720.jpg 720w,
            /images/image-480.jpg 480w,
            /images/image-380.jpg 380w"

    sizes="(min-width: 1200px) 720px,
    (min-width: 768px) 480px,
    (min-width: 375px) 375px, 100vw"
    >

    <p><strong>Use Figcaption</strong></p>

    <figure>
        <img 
        src="images/image-720.jpg" 
        alt="HTML5 Late Night Cover Image"
        title="HTML5 Late Night: The First of Web Development"
        >
        <figcaption style="background-color: aliceblue;">
            Image source from <cite="">google</cite>
        </figcaption>
    </figure>

    <strong>Use art dimention</strong>

    <picture>
        <source media="(max-width: 768px)" srcset="/images/art-dimention-portrait.jpg">
        <source media="(max-width: 768px)" srcset="/images/art-dimention-landscap.jpg">
        <img 
        src="/images/art-dimention-landscap.jpg" 
        alt=""
        width="720"
        >
    </picture>

    <p><strong>Support New technology image</strong></p>

    <picture>
        <source srcset="/images/webp/image-720.webp" sizes="(min-width: 768px) 720px, 100vw">
        <source srcset="/images/image-720.jpg" sizes="(min-width: 768px) 720px, 100vw">
        <img src="/images/image-720.jpg" alt="">
    </picture>


</body>
</html>
